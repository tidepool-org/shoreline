module: shoreline
type: golang
goVersion: "1.17"
runTests: false
docker: true
dockerPushToProduction : true
dockerBuild: 
  platform: 'linux/arm64,linux/amd64'
  buildArgs:
    - 'APP_VERSION=$version'
    - 'GOPRIVATE=$GOPRIVATE'
    - 'GITHUB_TOKEN=$GITHUB_TOKEN'
publishNpm: false
publishS3: false
publishOpenapiBucket: com.diabeloop.backloops.docs
publishSoupBucket: com.diabeloop.backloops.docs
securityScan: true
